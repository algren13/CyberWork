---
  - name: Installer Playbook
    hosts: webservers
    become: true
    tasks:
    
    - name: Install docker.io  (state=present is optional)
      apt:
        name: docker.io
        update_cache:  yes
        state: present

    - name: Install python3-pip  (state=present is optional)
      apt:
        name: python3-pip
        state: present

    - name: Install docker  (state=present is optional)
      pip:
        name: docker
        state: present

    - name:  Install cyberxsecurity/dvwa 
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80